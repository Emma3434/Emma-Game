<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello-world</title>
    <script>
        const element = <h1>Hello, world</h1>;
        ReactDOM.render(element, document.getElementById('root'));

        function tick() {
            const element = (
                <div>
                    <h1>Hello, world!</h1>
                    <h2>It is {new Date().toLocaleTimeString()}.</h2>
                </div>
            );
            ReactDOM.render(element, document.getElementById('root'));}

        setInterval(tick, 1000);
    </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
